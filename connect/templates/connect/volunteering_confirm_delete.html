{% extends "base.html" %}{% load account %}
{% block content %}

<div class="container mt-5">
    <div class="m-3 text-center">
        <form method="POST" action="{% url 'volunteer-delete' volunteering.id %}" class="form mb-2 p-2 form-style" enctype="multipart/form-data">
            <h1 class="text-center pt-5">Delete Booking</h1>
            <p> Are you sure you want to delete {{ volunteering.task }} task?</p>
            {% csrf_token %}
            {{ form.media }}
            <button type="submit" class="btn form-style btn-danger mt-3"><h5 class="pt-2">Yes, Delete !</h5></button>
            <a href="{% url 'volunteer-detail' volunteering.id %}" class="btn form-style  mt-3"><h5 class="pt-2">Cancel</h5></a>
        </form>
    </div>
</div>    

{% endblock content %}
